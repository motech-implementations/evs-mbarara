<div class="row">
    <h4 class="frame-title">{{msg('evsMbarara.settings.title')}}</h4>
    <div class="inside">

        <div ng-repeat="error in errors" class="alert alert-danger alert-block">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            {{error}}
        </div>
        <div ng-repeat="message in messages" class="alert alert-success alert-block">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            {{message}}
        </div>

        <form name="form" class="form-horizontal inside" novalidate>

            <h5 class="margin-before2">{{msg('evsMbarara.settings.advancedSettings')}}</h5>

            <div class="form-group">
                <label class="col-md-2 control-label">{{msg('evsMbarara.settings.advancedSettings.clinicMainFields.label')}}</label>
                <div class="col-md-4" data-toggle="tooltip" data-placement="top" data-trigger="hover" bs-popover="{{msg('evsMbarara.settings.advancedSettings.clinicMainFields.tooltip')}}">
                    <select id="clinicMainFields" class="form-control" ui-select2 multiple select2-ng-change="mainFieldsChanged">
                        <option ng-repeat="field in availableMainFields" value="{{field}}">{{field}}</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label">{{msg('evsMbarara.settings.advancedSettings.clinicExtendedFields.label')}}</label>
                <div class="col-md-4" data-toggle="tooltip" data-placement="top" data-trigger="hover" bs-popover="{{msg('evsMbarara.settings.advancedSettings.clinicExtendedFields.tooltip')}}">
                    <select id="clinicExtendedFields" class="form-control" ui-select2 multiple select2-ng-change="extendedFieldsChanged">
                        <option ng-repeat="field in availableExtendedFields" value="{{field}}">{{field}}</option>
                    </select>
                </div>
            </div>

            <h5 class="margin-before2">{{msg('evsMbarara.settings.visitSchedule')}}</h5>

            <div class="form-group">
                <label class="col-md-2 control-label">{{msg('evsMbarara.settings.visitSchedule.boosterRelatedVisits.label')}}</label>
                <div class="col-md-4" data-toggle="tooltip" data-placement="top" data-trigger="hover" bs-popover="{{msg('evsMbarara.settings.visitSchedule.boosterRelatedVisits.tooltip')}}">
                    <select id="boostRelVisits" class="form-control" ui-select2 multiple select2-ng-change="boostRelVisitsChanged">
                        <option ng-repeat="visit in availableVisits" value="{{visit}}">{{visit}}</option>
                    </select>
                </div>
            </div>

            <h5 class="margin-before2">{{msg('evsMbarara.settings.warning')}}</h5>

            <div class="form-group">
                <label class="col-md-2 control-label">{{msg('evsMbarara.settings.warning.label')}}</label>
                <div class="col-md-1" data-toggle="tooltip" data-placement="top" data-trigger="hover" bs-popover="{{msg('evsMbarara.settings.warning.tooltip')}}">
                    <input type="checkbox" class="form-control" id="warningMessages" checked="checked" ng-model="config.showWarnings"/>
                </div>
            </div>

            <h5 class="margin-before2">{{msg('evsMbarara.settings.zetes')}}</h5>

            <div class="form-group">
                <label class="col-md-2 control-label">{{msg('evsMbarara.settings.zetes.enable')}}</label>
                <div class="col-md-1">
                    <input type="checkbox" class="form-control" id="zetesSettingsCheckBox" checked="unchecked" ng-model="config.enableZetesJob"/>
                </div>
            </div>

            <div class="form-group" ng-show="config.enableZetesJob">
                <div class="form-group">
                    <label class="col-md-2 control-label" for="zetesUrl">{{msg('evsMbarara.settings.zetes.updateUrl')}}</label>
                    <div class="col-md-4" data-toggle="tooltip" data-placement="top" data-trigger="hover" bs-popover="{{msg('evsMbarara.settings.zetes.updateUrl.tooltip')}}">
                        <input class="form-control" id="zetesUrl" type="text" ng-model="config.zetesUrl" ng-required="config.enableZetesJob">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-2 control-label" for="zetesUsername">{{msg('evsMbarara.settings.zetes.username')}}</label>
                    <div class="col-md-4">
                        <input class="form-control" id="zetesUsername" type="text" ng-model="config.zetesUsername" ng-required="config.enableZetesJob">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-2 control-label" for="zetesPassword">{{msg('evsMbarara.settings.zetes.password')}}</label>
                    <div class="col-md-4">
                        <input class="form-control" id="zetesPassword" type="password" ng-model="config.zetesPassword" ng-required="config.enableZetesJob">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-2 control-label" for="startTime">{{msg('evsMbarara.settings.zetes.startTime')}}</label>
                    <div class="col-md-4">
                        <input class="form-control" id="startTime" type="text" ng-model="config.startTime" time-picker ng-required="config.enableZetesJob">
                    </div>
                </div>
            </div>

            <div class="form-inline">
                <button class="btn btn-default" ng-click="reset()">{{msg('evsMbarara.settings.cancel')}}</button>
                <button class="btn btn-primary" ng-disabled="!form.$valid" ng-click="submit()">{{msg('evsMbarara.settings.save')}}</button>
            </div>
        </form>
    </div>
</div>
